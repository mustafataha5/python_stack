<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {%load static%}
    <link rel="stylesheet" href="{%static 'style.css'%}">
</head>

<body>

    <div class="read_data">
        <div class="row justify-content-center mt-4 ">
            <div class="col-8 ">
                <h1 class="text-center">All the Users</h1>
                <table style="overflow:auto;" class="table table-sm  table-bordered border-dark mt-3">
                    <thead>
                        <tr class="table-success table-bordered border-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Control</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for user in users%}
                        <tr>

                            <td>{{user.id}}</td>
                            <td>{{user.first_name}} {{user.last_name}}</td>
                            <td>{{user.email_address}}</td>
                            <td>{{user.age}}</td>
                            <td> <a href="/edit/{{user.id}}"> edit</a>
                                <a href="/delete/{{user.id}}"> delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>


    <div class="add_user">
        <hr  class="mx-5 mt-3 mb-3 ">
        <div class="row justify-content-center ">
            <div class="col-8">
                <h1 class="text-center">Add a User</h1>
                <form class="d-flex flex-column  justify-content-center " action="/addUser" method="post">
                    {% csrf_token %}
                    <table class="table ">
                        <tr>
                            <td>
                                <p>Fisrt Name: </p>
                            </td>
                            <td><input type="text" name="first_name" required></td>
                            <td>
                                <p>Last Name: </p>
                            </td>
                            <td><input type="text" name="last_name" required></td>
                        </tr>
                        <tr>
                            <td>
                                <p>Email: </p>
                            </td>
                            <td><input type="email" name="email" required></td>
                            <td>
                                <p>Age: </p>
                            </td>
                            <td><input type="number" name="age" required></td>
                        </tr>
                    </table>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <button type="submit" class="btn btn-success">Add User</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
    <hr  class="mx-5 mt-3 mb-3 ">
</body>
</html>
