<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <form  class="d-flex flex-column  justify-content-center " action="/editUser/{{user.id}}" method="post">
        {% csrf_token %} 
        <table class="table ">
            <tr>
                <td>
                    <p>Fisrt Name: </p>
                </td>
                <td><input type="text" name="first_name" value="{{user.first_name}}"></td>
                <td>
                    <p>Last Name: </p>
                </td>
                <td><input type="text" name="last_name"  value="{{user.last_name}}"required></td>
            </tr>
            <tr>
                <td>
                    <p>Email: </p>
                </td>
                <td><input type="email" name="email" value="{{user.email_address}}" required></td>
                <td>
                    <p>Age: </p>
                </td>
                <td><input type="number" name="age" value="{{user.age}}" required></td>
            </tr>
        </table>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button type="submit" class="btn btn-success">Edit User</button>
          </div>
       
    </form>
    
</div>
</body>
</html>
