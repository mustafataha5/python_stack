<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>
    <div class="row justify-content-md-center mt-5">
        <div class="col-sm-6  ">
            <div class=" text-center">
                <div class="card-header ">
                    <h1>Hello To Gold Ninja Game</h1>
                </div>
                <div class="card-body">
                    <form action="/set_attr" method="post">
                        {%csrf_token%}
                        <div class="d-flex justify-content-start">
                            <p>Enter Total number of gold :<input class="px-3" type="number" min=100 name="user_total_gold"
                                placeholder="Default=100"></p>
                         <p>Enter Number of steps :<input class="px-3" type="number" min=10 name="user_step_number"
                                placeholder="Default=10"></p>
                        </div>
                        <button type="submit" class="btn btn-warning">Start Game</button>
                    </form>
                </div>

                <!-- <a href="" class="btn btn-warning">Start Game</a> -->
            </div>
        </div>

    </div>
</body>

</html>
