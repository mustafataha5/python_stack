<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books & Authors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  {%load static%}
  <link rel="stylesheet" href="{% static 'css/style.css'%}">


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Books&Authors</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link "  href="/books">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/authors">Authors</a>
          </li>
      </div>
    </div>
  </nav>
  <div class="row justify-content-center mt-5">
    <div class="col-sm-4 ">
      <div class="card border-dark">
        <div class="card-body ">
          <h1 class="card-title text-center">Add an Author</h1>
          <form action="/addAuthor" method="post">
            {% csrf_token %}
            <table class="table d-flex justify-content-center ">
              <tr>
                <td>First Name:</td>
                <td> <input type="text" name="add_first_name" required> </td>
              </tr>
              <tr>
                <td>Last Name:</td>
                <td> <input type="text" name="add_last_name" required> </td>
              </tr>
              <tr>
                <td>Notes:</td>
                <td><textarea name="add_notes" value="" rows="3"></textarea></td>
              </tr>
              <tr>
                <td>
                </td>
                <td>
                  <button type="submit" class="btn myshadow btn-success">Add Author</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-5 ">
      <div class="card border-light ">
        <div class="card-body pt-0 px-3 mt-0  d-flex justify-content-center  ">
          <table class="table table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for author in authors%}
              <tr>
                <th scope="row" class="text-center">{{author.id}}</th>
                <td>{{author.first_name}} {{author.last_name}}</td>
                <!-- <td>{{book.desc}}</td> -->
                <td><a href="/author/{{author.id}}">view</a></td>
              </tr>
              {% endfor %}
             
        </div>
      </div>
    </div>
  </div>
</body>

</html>
