<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (ALL)</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>

<body>

    <div class="head">
        <h1>All Shows </h1>
    </div>

    <table>

        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Released Date</th>
                <th>Actions</th>
            </tr>
        </thead>
    
        <tbody>
            {%for show in shows%}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td><a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> | <a
                        href="/shows/{{show.id}}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="tail">

            <a href="/shows/new">Add New Show</a>
       
       
    </div>
</body>

</html>
