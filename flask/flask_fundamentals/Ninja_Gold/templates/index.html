<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>

    <div class="top">
        <div class="gold">
            <h3 class="gtitle">Your gold:</h3>
            <p id="your_gold">{{session['total_gold']}}</p>
        </div>
        <a href="/reset" class="btn btn-danger" id="btn_back" >Reset</a>
    </div>
    

    <div class="cards">

        <div class="row cards">
            <div class="col-sm-3 mr-auto ml-auto ">
                <div class="card text-center border-dark">
                    <div class="card-body">
                        <h5 class="card-title">Farm</h5>
                        <p class="card-text">(earns 10-20 golds)</p>
                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="farm" />
                            <input type="submit" class="btn btn-light border-dark btn-shadow" value="Find Gold!" />
                        </form>
                        <!-- <a href="#" class="btn btn-primary ">Finds Gold!</a> -->
                    </div>
                </div>
            </div>

            <div class="col-sm-3 mr-auto ml-auto ">
                <div class="card text-center border-dark">
                    <div class="card-body">
                        <h5 class="card-title">Cave</h5>
                        <p class="card-text">(earns 5-10 golds)</p>
                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="cave" />
                            <input type="submit" class="btn btn-light border-dark btn-shadow" value="Find Gold!" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-3 mr-auto ml-auto ">
                <div class="card text-center border-dark">
                    <div class="card-body">
                        <h5 class="card-title">House</h5>
                        <p class="card-text">(earns 2-5 golds)</p>

                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="house" />
                            <input type="submit" class="btn btn-light border-dark btn-shadow" value="Find Gold!" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-sm-3 mr-auto ml-auto ">
                <div class="card text-center border-dark">
                    <div class="card-body">
                        <h5 class="card-title">Casino</h5>
                        <p class="card-text">(earns/takes 0-50 golds)</p>


                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="casino" />
                            <input type="submit" class="btn btn-light border-dark btn-shadow" value="Find Gold!" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="activity">
        <p>Activity:</p>

        <ul class="message">
            {{ session['message']|safe }}
        </ul>
    </div>

     
</body>

</html>
