<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="card">
        <!-- <div class="card-header">
          Featured
        </div> -->
        <div class="card-body">
          <h1 class="card-title">Counter</h1>
          {% if 'count' in session and  session['count'] ==1:   %}
                <p class="card-text ">{{session['count']}} time </p>
          {%else:%}
                <p class="card-text ">{{session['count']}} times</p>
          {% endif %}
          <form action="/increamt" method="post">
            <button type="submit" class="btn btn-lg btn-success">Add two visit !</button>
          </form>
          <form action="/reset" method="post">
            <button type="submit" class="btn btn-lg btn-danger">Reset</button>
          </form>
        
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    
</body>
</html>
